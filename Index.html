<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="build/css/index.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav-icons">
                <img src="src/svg/menu.svg" alt="menu">
                <img src="src/svg/logo.svg" alt="logo">
            </div>
            <div class="nav-icons">
                <img src="src/svg/search.svg" alt="search">
                <img src="src/svg/cart.svg" alt="cart">
            </div>        
        </nav>
    </header>
    <button class="btn-filter">Filtrar <img src="src/svg/filters.svg" alt="filters"></button>

    <section class="section-prim">
        <h1>Cervezas</h1>


        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>

        <script id="products-template" type="text/x-handlebars-template">

            {{#each products}}
            <div class="product">
                    <img src="src/img/{{img}}" alt="{{img}}">
                    <h3>{{name}}</h3>
                    <p>{{description}}</p>
                    <h3>${{price}}</h3>  
                    <button class="btn-agregar">Agregar</button>
            </div>
            {{/each}}

        </script>

        <div id="result"></div>

    </section>
    <section class="section-sec">
        <div>
            <h4>Sigue mercando</h4>
            <h2>Vinos</h2>
        </div>
        <div>
            <img src="src/svg/arrow-right.svg" alt="arrow-right">
        </div>
    </section>
    <section>
        <div class="form">
            <form  action="">
                <fieldset>
                    <div class="form-container">
                        <legend class="btn-close-form">x</legend>
                        <div class="form-title"><label for="text" >Filtros</label></div>
                        <div class="text-form">
                            <label for="text">Rubia</label>
                            <input type="checkbox" class="form-check" id="1" value="filterId1">
                        </div>
                        <div class="text-form">
                            <label for="text">Morena</label>
                            <input type="checkbox" class="form-check" id="2" value="filterId2">
                        </div>
                        <div class="text-form text-form-last">
                            <label for="text">Roja</label>
                            <input type="checkbox" class="form-check" id="3" value="filterId3">
                        </div>
                    </div>

                    <div class="form-btns">
                        <button type="button" class="btn-clean-form">Limpiar</button>
                        <button type="button" class="btn-filter-form">Filtrar <img src="src/svg/filters.svg" alt="filters"></button>
                    </div>
                </fieldset>
                
            </form>
        </div>
    </section>
    <footer>
        <div>
            <div class="help">
                <h4>¿Podemos ayudarte?</h4>
                <div class="footer-figure">
                    <figure>
                        <img src="src/svg/intercom.svg" alt="intercom">
                        <figcaption>Chat</figcaption>
                    </figure>
                    <figure>
                        <img src="src/svg/phone.svg" alt="phone">
                        <figcaption>Llamar</figcaption>
                    </figure>
                </div>
            </div>
            <div class="footer-about">
                <nav>
                    <a>Sobre nosotros</a>
                    <a>Medidas de seguridad (covid-19)</a>
                    <a>Cómo mercar</a>
                    <a>Proveedores</a>
                    <a>Contáctenos</a>
                    <a>Zona de cobertura</a>
                </nav>
            <div class="footer-insta">
                <img src="src/svg/instagram.svg" alt="instagram">   
            </div>
            <h6>Política de tratamiento de datos personales</h6>
        </div>

        

    </footer>

   

    <script src="src/js/scripts.js"></script>
</body>
</html>
