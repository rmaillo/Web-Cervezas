<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cervezas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <nav>
            <a> 
                <img class="nav" src="svg/menu.svg" alt="menu">
            </a>
            <a>
                <img class="nav" src="svg/logo.svg" alt="logo">

    <section>
        <div class="title">
            <h1>Cervezas</h1>
        </div>

        <figure class="">
            <img src="img/cassels.png" alt="cassels">
            <figcaption>Cassels Milk Stou</figcaption>
            <p>Cassels & Sons Brewing. Cerveza porter y stout</p>
            <p>$75.000</p>
            <button>Agregar</button>

        <figure class="">
            <img src="img/camba.png" alt="camaba">
            <figcaption>Camba Pale Ale</figcaption>
            <p>La Souche Franc-Bois d'hiver.Cerveze pale.</p>

            <button>Agregar</button>
        </figure>

        <figure class="">
            <img src="img/votus.png" alt="votus">

        <figure class="">
            <img src="img/prairie-artisian.png" alt="prairie-artisian">

            <p>$85.000</p>
            <button>Agregar</button>
        </figure>

        <figure class="">
            <img src="img/lost-abbey.png" alt="lost-abbey">
            <figcaption>Lost Abbey</figcaption>
            <p>The Lost Abbey Citrus Sin American Wild Ale 750ml.</p>
            <p>$75.000</p>
            <button>Agregar</button>
        </figure>

        <figure class="">
            <img src="img/prairie.png" alt="prairie">
            <figcaption>Prairie</figcaption>
            <p>Cassels & Sons Brewing.</p>
            <p>Cerveza porter y stout</p>
            <p>$75.000</p>
            <button>Agregar</button>
        </figure>

        <figure class="">
            <img src="img/redrice.png" alt="redrice">
            <figcaption>Redrice</figcaption>
            <p>Hitachino Nest Beer Red Rice Ale 330ml.</p>
            <p>$85.000</p>
            <button>Agregar</button>
        </figure>

        <figure class="">
            <img src="img/cascade.png" alt="cascade">
            <figcaption>cascade</figcaption>
            <p>Cascade Brewing 2017 Brunch Line BA NORTHWEST Sour Ale.</p>
            <p>$175.000</p>
            <button>Agregar</button>
        </figure>

        <figure class="">
            <img src="img/topa.png" alt="topa">
            <figcaption>Topa Topa</figcaption>
            <p>Topa Topa BREWING CO. 5th Year Anniversary clear Ipa 16oz.</p>
            <p>$85.000</p>
            <button>Agregar</button>
        </figure>


        <figure class="">
            <img src="img/mira.png" alt="mira">
            <figcaption>Mira Brune Nº6</figcaption>
            <p>Brown Ale, Brown Mira American Style.</p>
            <p>$375.000</p>
            <button>Agregar</button>
        </figure>

        <div>
            <p>Sigue mercando</p>
            <p>Vinos</p>
            <img src="svg/arrow-right.svg" alt="arrow">
        </div>

    </section>

    <div class="btn-flotante">
        <button>
            Filtrar
            <img src="svg/filters.svg" alt="filters">
        </button>
    </div>

    <footer>
        <div class="nav">
            <p>¿Podemos ayudarte?</p>
            <div class="icons">
                <figure>
                <img src="svg/intercom.svg" alt="chat">

                </figure>
                <figure>
                    <img src="svg/phone.svg" alt="phone">
