<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/index.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav-icons">
                <img src="src/svg/menu.svg" alt="menu">
                <img src="src/svg/logo.svg" alt="logo">
            </div>
            <div class="nav-icons">
                <img src="src/svg/search.svg" alt="search">
                <img src="src/svg/cart.svg" alt="cart">
            </div>        
        </nav>
    </header>
    <button type="button" id="btnOpenFilter" class="btn-filter">Filtrar <img src="src/svg/filters.svg" alt="filters"></button>

    <section class="section-prim">
        <h1>Cervezas</h1>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>

        <script id="products-template" type="text/x-handlebars-template">

            {{#each products}}
            <div class="product">
                    <img src="src/img/{{img}}" alt="{{img}}">
                    <h4>{{name}}</h4>
                    <p>{{description}}</p>
                    <h4>${{price}}</h4>  
                    <button type="button" class="btn-agregar">Agregar</button>
            </div>
            {{/each}}

        </script>

        <div id="result"></div>

    </section>
    <section class="section-sec">
        <div>
            <h5>Sigue mercando</h5>
            <h2>Vinos</h2>
        </div>
        <div>
            <img src="src/svg/arrow-right.svg" alt="arrow-right">
        </div>
    </section>
    <section>
        <div class="filter">
            <form  action="">
                <fieldset>
                    <legend  class="btn-close-form"><button type="button" id="btnCloseFilter"><img src="src/svg/close.svg" alt="close"></button></legend>
                    <h3>Filtros</h3>
                    <div class="filterOptions">
                        <label for="text">Rubia</label>
                        <input type="checkbox" id="checkbox1" class="checkboxes" value="1">
                    </div>
                    <div class="filterOptions">
                        <label for="text">Morena</label>
                        <input type="checkbox" id="checkbox2" class="checkboxes" value="2">
                    </div>
                    <div class="filterOptions filterOptionsLast">
                        <label for="text">Roja</label>
                        <input type="checkbox" id="checkbox3" class="checkboxes" value="3">
                    </div>

                    <div class="filter-btns">
                        <button type="button" id="btnClean" class="btnCleanForm">Limpiar</button>
                        <button type="button" id="btnFilter" class="btnFilterForm">Filtrar <img src="src/svg/filters.svg" alt="filters"></button>
                    </div>
                </fieldset>     
            </form>
        </div>
    </section>
    <footer>
        <div>
            <div class="help">
                <h4>¿Podemos ayudarte?</h4>
                <div class="footer-figure">
                    <figure>
                        <img src="src/svg/intercom.svg" alt="intercom">
                        <figcaption>Chat</figcaption>
                    </figure>
                    <figure>
                        <img src="src/svg/phone.svg" alt="phone">
                        <figcaption>Llamar</figcaption>
                    </figure>
                </div>
            </div>
            <div class="footer-about">
                <nav>
                    <a>Sobre nosotros</a>
                    <a>Medidas de seguridad (covid-19)</a>
                    <a>Cómo mercar</a>
                    <a>Proveedores</a>
                    <a>Contáctenos</a>
                    <a>Zona de cobertura</a>
                </nav>
            <div class="footer-insta">
                <img src="src/svg/instagram.svg" alt="instagram">   
            </div>
            <h6>Política de tratamiento de datos personales</h6>
        </div>     
    </footer>

    <script src="src/js/scripts.js"></script>
</body>
</html>
